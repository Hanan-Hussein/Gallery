{% load  bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Gallery - {{title}}</title>
    {% else %}
        <title> Gallery </title>
    {% endif %}
    
    {% block styles %}
        {% bootstrap_css %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/main.css'%}">
    {% endblock %}
</head>
<body>
    {% block content %}
    
        
    {% endblock %}
    {% block scripts %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
        
    <script>
      clicks = document.querySelectorAll('.copy')
        
      for(let i = 0; i < clicks.length; i++){
          clicks[i].addEventListener('click', () =>{
          let imageId = clicks[i].getAttribute('id')
          var source = document.querySelector(`div#image-${imageId}`);
          navigator.clipboard.writeText("https://hjgallery.herokuapp.com"+source.innerHTML);
          alert("Link copied successfully")
          })}



       </script>    
    {% endblock %}

  
       
</body>
</html>
